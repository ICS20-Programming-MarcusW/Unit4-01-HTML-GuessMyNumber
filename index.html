<html>
  <head>

    <meta name="keywords" content="immaculata, ics2o">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link for favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />

    <!-- Link for stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Webpage title -->
    <title>Guess My Number</title>
  </head>
  <body>
    <!-- Link for javascript file -->
    <script src="./js/script.js"></script>
    <h1>Guess My Number</h1>
		<table>
			<tr>
				<td>
					<h3>Enter a number (1-6):</h3>
          <!-- Form to retrieve information (a users number of choice between 1 and 6) -->
					<form action="javascript:displayNumber()">						
						<label for="number">Number (1-6):</label>
						<input type="number" step="1" min="1" max="6" id="numRan" placeholder="1-6"><br><br>
						<input type="submit" value="Display Number">
					</form>
				</td>
				<td>
					<img src="./images/img.jpg" alt="Numbers" width="50%">
				</td>
			</tr>
		</table>
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">
			<div id="number">
			</div>
		</div>
  </body>
